<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excluir Despesa</title>
    <style>
        /* Resetando margens e preenchimentos */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom, #000000, #333333);
    padding: 20px 20px 20px 220px; /* Espaço para o menu fixo */
    min-height: 100vh;
}

/* Estilo para o menu fixo à esquerda */
.menu {
    position: fixed;
    top: 20px;
    left: 20px;
    display: flex;
    flex-direction: column;
    gap: 15px;
    z-index: 1000;
}

.menu button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 12px 25px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    transition: background-color 0.3s ease, transform 0.2s ease;
}

.menu button:hover {
    background-color: #0056b3;
    transform: scale(1.05);
}

/* Estilo para o conteúdo principal */
.container {
    width: 100%;
    max-width: 800px;
    margin-right: 250px;
    margin: 30px auto;
    background-color: #C0C0C0;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    color: #000;
    margin-bottom: 30px;
    border-bottom: 2px solid #32CD32;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    font-weight: bold;
    color: #000;
    margin-bottom: 8px;
}

.form-group input {
    width: 100%;
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 6px;
    font-size: 16px;
    color: #000;
    background-color: #DCDCDC;
    transition: border-color 0.3s;
}

.form-group input:focus {
    border-color: #007bff;
    outline: none;
}

button[type="submit"], .confirm-button {
    background-color: #32CD32;
    color: white;
    padding: 12px 20px;
    font-size: 16px;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s;
    width: 100%;
}

button[type="submit"]:hover, .confirm-button:hover {
    background-color: #008000;
}

/* Estilo das mensagens flash */
.flash-messages {
    margin-top: 20px;
}

.flash-message {
    padding: 15px;
    border-radius: 5px;
    margin-bottom: 15px;
    font-size: 16px;
    text-align: center;
    opacity: 1;
    animation: fadeOut 6s forwards;
}

.flash-message.success {
    background-color: #d4edda;
    border: 1px solid #c3e6cb;
    color: #155724;
}

.flash-message.error {
    background-color: #f8d7da;
    border: 1px solid #f5c6cb;
    color: #721c24;
}

.flash-message.warning {
    background-color: #fff3cd;
    border: 1px solid #ffeeba;
    color: #856404;
}

/* Animação para esconder as mensagens flash */
@keyframes fadeOut {
    0% {
        opacity: 1;
        visibility: visible;
    }
    100% {
        opacity: 0;
        visibility: hidden;
    }
}

/* Responsividade */
@media screen and (max-width: 768px) {
    body {
        padding-left: 20px;
        padding-right: 20px;
    }

    .container {
        padding: 15px;
    }

    h1 {
        font-size: 24px;
    }
}

    </style>
</head>
<body>

{% include 'menu.html' %}
      <!-- Contêiner de Exclusão -->
    <div class="container">
        <h1>Excluir Despesa</h1>

        <!-- Exibir Mensagens de Sucesso ou Erro -->
       <div class="flash-messages">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash-message {{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
</div>


        <!-- Exibe o Formulário de Exclusão (Somente no GET) -->
        <form method="POST" action="{{ url_for('excluir_despesa') }}">
            <div class="form-group">
                <label for="descrição">Descrição da Despesa:</label>
                <input type="text" id="descrição" name="descrição" value="{{ buscar[0][1] if buscar else '' }}" required>
            </div>

            <div class="form-group">
                <button type="submit">Buscar Despesa</button>
            </div>
        </form>

        <!-- Se uma despesa for encontrada, exibe os dados para confirmação -->
        {% if buscar %}
            <form method="POST" action="{{ url_for('excluir_despesa') }}">
                <div class="form-group">
                    <label>Descrição:</label>
                    <input type="text" value="{{ buscar[0][1] }}" readonly>
                </div>

                <div class="form-group">
                    <label>Data:</label>
                    <input type="text" value="{{ buscar[0][2] }}" readonly>
                </div>

                <div class="form-group">
                    <label>Valor:</label>
                    <input type="text" value="{{ buscar[0][3] }}" readonly>
                </div>

                            <!-- Enviando os dados necessários no POST -->
                <input type="hidden" name="descricao" value="{{ buscar[0][1] }}">
                <input type="hidden" name="valor_despesa" value="{{ buscar[0][2] }}">
                <input type="hidden" name="data_despesa" value="{{ buscar[0][3] }}">

                     <button type="submit" name="confirmar" value="sim">Confirmar</button>
            </form>
        {% else %}

        {% endif %}

    </div>

</body>
</html>
