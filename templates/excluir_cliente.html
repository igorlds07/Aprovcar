<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excluir Cliente</title>
    <style>
        /* Resetando margens e padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Corpo da página */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #000000, #333333);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 150vh;
            padding-top: 30px;
            overflow-y: auto; /* Ativa o scroll da página */
        }

        /* Contêiner principal */
        .container {
            background-color: #C0C0C0;
            padding: 38px 20px;
            margin-top: 10px; /* Move o contêiner para cima */
            border-radius: 8px;
            width: 900%;
            max-width: 700px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;

            margin-left: 450px; /* Para não sobrepor o menu */
            height: auto; /* Permite que o container tenha altura adaptativa */
        }

        /* Título da página */
        h1 {
            color: #000000;
            font-size: 35px;
            position: relative;
            top: -30px; /* Move o título 20px para cima */
            border-bottom: 2px solid #32CD32;
            margin-right: 30px;
            text-align: center; /* Alinha o texto horizontalmente */
            width: 100%; /* Garante que o h1 ocupe toda a largura disponível */
        }

        /* Estilo para as mensagens de sucesso ou erro */
        .messages {
            margin-bottom: 20px;
        }

        .alert {
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            font-size: 16px;
        }

        .alert-success {
            background-color: #28a745;
            color: white;
        }

        .alert-error {
            background-color: #dc3545;
            color: white;
        }
        /* Animação de entrada das mensagens */
        @keyframes slideIn {
          0% {
        opacity: 0;
        top: -50px;
        }
        100% {
        opacity: 1;
        top: 20px;
            }
        }

        /* Fechar mensagem após um tempo */
        .messages .alert {
            animation: fadeOut 6s forwards; /* A mensagem desaparece após 4 segundos */
        }

        @keyframes fadeOut {
        0% {
        opacity: 1;
        }
        100% {
        opacity: 0;
        visibility: hidden;
        top: -50px;
        }
        }

        /* Animação de fade-in */
         @keyframes fadeIn {
         0% {
         opacity: 0;
         visibility: hidden;
         }
         100% {
         opacity: 1;
         visibility: visible;
            }
        }

        /* Formulário */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            font-size: 16px;
            color: #000000;
            font-weight: bold;
        }

        .form-group input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-group button {
            width: 100%;
            padding: 12px;
            background-color: #32CD32;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .form-group button:hover {
            background-color: #008000;
        }
    </style>
</head>
<body>
<div class="menu">
    {% include 'menu.html' %}
      <!-- Contêiner de Exclusão -->
    <div class="container">
        <h1>Excluir Cliente</h1>

        <!-- Exibir Mensagens de Sucesso ou Erro -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="messages">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <!-- Exibe o Formulário de Exclusão (Somente no GET) -->
        <form method="POST" action="{{ url_for('excluir_cliente') }}">
            <div class="form-group">
                <label for="nome">Nome do Cliente:</label>
                <input type="text" id="nome" name="nome" value="{{ cliente[1] if cliente else '' }}" placeholder="Digite o nome do cliente">
            </div>

            <div class="form-group">
                <button type="submit">Buscar Cliente</button>
            </div>
        </form>

        <!-- Se um cliente for encontrado, exibe os dados para confirmação -->
        {% if cliente %}
            <form method="POST" action="{{ url_for('excluir_cliente') }}">
                <div class="form-group">
                    <label>Nome do Cliente:</label>
                    <input type="text" value="{{ cliente[1] }}" readonly>
                </div>

                <div class="form-group">
                    <label>Contato:</label>
                    <input type="text" value="{{ cliente[2] }}" readonly>
                </div>

                <div class="form-group">
                    <label>CPF:</label>
                    <input type="text" value="{{ cliente[3] }}" readonly>
                </div>

                <div class="form-group">
                    <label>Data da Venda:</label>
                    <input type="text" value="{{ cliente[5] }}" readonly>
                </div>

                <input type="hidden" name="nome" value="{{ cliente[1] }}">

                <div class="form-group">
                    <button type="submit" name="confirmar"  value="sim">Confirmar Exclusão</button>
                </div>
            </form>
        {% else %}

        {% endif %}

    </div>


</body>
</html>
