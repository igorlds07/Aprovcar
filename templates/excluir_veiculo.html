<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excluir Veículo</title>
    <style>
         /* Resetando margens e preenchimentos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #000000, #333333);
            padding-top: 20px;
            padding-left: 220px; /* Espaço para o menu fixo */
            padding-right: 20px;
            min-height: 100vh;
        }

        /* Estilo para o menu fixo à esquerda */
        .menu {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 1000;
        }

        .menu button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .menu button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Estilo para o conteúdo principal da página */
        .container {
            width: 100%;
            max-width: 800px;
            margin: 50px auto;
            background-color: #C0C0C0;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #000;
            margin-bottom: 30px;
             border-bottom: 2px solid #32CD32;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            color: #000;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            color: #000;
            background-color: #DCDCDC;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #007bff;
            outline: none;
        }

        button[type="submit"], .confirm-button {
            background-color: #32CD32;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            width: 100%;
        }

        button[type="submit"]:hover, .confirm-button:hover {
            background-color: #008000;
        }
.flash-message.success {
    background-color: #4CAF50; /* Verde para sucesso */
    color: white;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #388E3C;
    margin-bottom: 20px;
}

.flash-message.error {
    background-color: #F44336; /* Vermelho para erro */
    color: white;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #D32F2F;
    margin-bottom: 20px;
    animation: fadeOut 6s forwards; /* A mensagem desaparecerá após 6 segundos */

}

.flash-message.warning {
    background-color: #FF9800; /* Laranja para warning */
    color: white;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #F57C00;
    margin-bottom: 20px;
    animation: fadeIn 1s ease-in-out;
}

.flash-message.info {
    background-color: #2196F3; /* Azul para info */
    color: white;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #1976D2;
    margin-bottom: 20px;
}

/* Animação de fadeIn para a mensagem */
@keyframes fadeIn {
    0% {
      opacity: 1;
      visibility: visible;
      animation: fadeOut 6s forwards; /* A mensagem desaparecerá após 6 segundos */
    }
    100% {
        opacity: 0;
        visibility: hidden;
        top: -50px;
    }
}

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

{% include 'menu.html' %}
      <!-- Contêiner de Exclusão -->
    <div class="container">
        <h1>Excluir Veículo</h1>

        <!-- Exibir Mensagens de Sucesso ou Erro -->
    <div class="flash-messages">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash-message {{ category }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
</div>



        <!-- Exibe o Formulário de Exclusão (Somente no GET) -->
        <form method="POST" action="{{ url_for('excluir_veiculo') }}">
            <div class="form-group">
                <label for="id_veiculo">ID do Veículo:</label>
                <input type="number" id="id_veiculo" name="id_veiculo" value="{{ carro[0][0] if carro else '' }}" required>
            </div>

            <div class="form-group">
                <button type="submit">Buscar Veículo</button>
            </div>
        </form>

        <!-- Se uma despesa for encontrada, exibe os dados para confirmação -->
        {% if carro %}
             <form method="POST" action="{{ url_for('excluir_veiculo') }}">
                <input type="hidden" name="id_veiculo" value="{{ carro[0][0] }}">

                <div class="form-group">
                    <label>Proprietário:</label>
                    <input type="text" value="{{ carro[0][1] }}" readonly>
                </div>

                <div class="form-group">
                    <label>Marca / Modelo / Ano:</label>
                    <input type="text" value="{{ carro[0][2] }}" readonly>
                </div>

                <div class="form-group">
                    <label>Fipe:</label>
                    <input type="number" value="{{ carro[0][3] }}" readonly>
                </div>

                <div class="form-group">
                    <label>Placa:</label>
                    <input type="text" value="{{ carro[0][4] }}" readonly>
                </div>

                <div class="form-group">
                    <label>Data de entrada:</label>
                    <input type="text" value="{{ carro[0][5] }}" readonly>
                </div>

                <div class="form-group">
                    <label>Status:</label>
                    <input type="text" value="{{ carro[0][6] }}" readonly>
                </div>

                            <!-- Enviando os dados necessários no POST -->
                <input type="hidden" name="id_carro" value="{{ carro[0][1] }}">
                <input type="hidden" name="proprietario" value="{{ carro[0][2] }}">
                <input type="hidden" name="Marca_modelo_ano" value="{{ carro[0][3] }}">
                 <input type="hidden" name="fipe" value="{{ carro[0][4] }}">
                <input type="hidden" name="data_entrada" value="{{ carro[0][5] }}">
                <input type="hidden" name="status" value="{{ carro[0][6] }}">

                     <button type="submit" name="confirmar" value="sim">Confirmar</button>
            </form>
        {% else %}

        {% endif %}

    </div>

</body>
</html>
